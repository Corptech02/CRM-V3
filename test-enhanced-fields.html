<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Enhanced Vicidial Fields</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d1fae5; border: 1px solid #10b981; }
        .error { background: #fee2e2; border: 1px solid #ef4444; }
        .info { background: #dbeafe; border: 1px solid #3b82f6; }
        button { margin: 5px; padding: 10px 15px; }
    </style>
</head>
<body>
    <h1>üß™ Test Enhanced Vicidial Fields</h1>

    <button onclick="testDatabaseSync()">Test Database Sync</button>
    <button onclick="testLeadProfile()">Test Lead Profile with Enhanced Fields</button>
    <button onclick="clearCache()">Clear Cache</button>

    <div id="results"></div>

    <script>
        async function testDatabaseSync() {
            addResult('üîÑ Testing database sync...', 'info');

            try {
                // Test the API endpoint
                const response = await fetch('/api/leads');
                if (response.ok) {
                    const leads = await response.json();
                    addResult(`‚úÖ API Working: Loaded ${leads.length} leads from database`, 'success');

                    // Check for enhanced fields
                    const enhancedLeads = leads.filter(lead =>
                        lead.currentInsuranceCompany || lead.audioUrl || lead.audioFileName
                    );

                    addResult(`üöÄ Enhanced Leads: Found ${enhancedLeads.length} leads with enhanced data`,
                              enhancedLeads.length > 0 ? 'success' : 'error');

                    if (enhancedLeads.length > 0) {
                        const exampleLead = enhancedLeads[0];
                        addResult(`üìã Example Enhanced Lead:
                          ‚Ä¢ ID: ${exampleLead.id}
                          ‚Ä¢ Name: ${exampleLead.name}
                          ‚Ä¢ Insurance: ${exampleLead.currentInsuranceCompany || 'Not set'}
                          ‚Ä¢ Audio: ${exampleLead.audioFileName || 'No audio'}`, 'info');
                    }

                    // Update localStorage
                    localStorage.setItem('insurance_leads', JSON.stringify(leads));
                    addResult('‚úÖ localStorage updated with database leads', 'success');

                } else {
                    addResult(`‚ùå API Error: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Sync Error: ${error.message}`, 'error');
            }
        }

        async function testLeadProfile() {
            addResult('üîç Testing lead profile with enhanced fields...', 'info');

            // First sync from database
            await testDatabaseSync();

            const leads = JSON.parse(localStorage.getItem('insurance_leads') || '[]');
            if (leads.length === 0) {
                addResult('‚ùå No leads found in localStorage', 'error');
                return;
            }

            // Find a lead with enhanced data
            const enhancedLead = leads.find(lead =>
                lead.currentInsuranceCompany || lead.audioUrl
            );

            if (enhancedLead) {
                addResult(`üéØ Found enhanced lead: ${enhancedLead.name}`, 'success');
                addResult(`   Insurance: ${enhancedLead.currentInsuranceCompany || 'None'}`, 'info');
                addResult(`   Audio: ${enhancedLead.audioFileName || 'None'}`, 'info');

                // Test if profile function exists
                if (typeof window.protectedFunctions !== 'undefined' &&
                    window.protectedFunctions.createEnhancedProfile) {
                    addResult('‚úÖ Enhanced profile function available', 'success');

                    // You could uncomment this to actually open the profile
                    // window.protectedFunctions.createEnhancedProfile(enhancedLead);
                    addResult('‚ÑπÔ∏è Profile function ready (uncomment in test to open)', 'info');
                } else {
                    addResult('‚ùå Enhanced profile function not found', 'error');
                }
            } else {
                addResult('‚ö†Ô∏è No leads found with enhanced data', 'error');
            }
        }

        function clearCache() {
            localStorage.removeItem('insurance_leads');
            addResult('üóëÔ∏è localStorage cache cleared', 'info');
        }

        function addResult(message, type) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message.replace(/\n/g, '<br>');
            results.appendChild(div);

            // Auto scroll to bottom
            div.scrollIntoView({ behavior: 'smooth' });
        }

        // Auto-run basic test on load
        window.addEventListener('load', function() {
            addResult('üöÄ Test page loaded. Click buttons to run tests.', 'info');
        });
    </script>
</body>
</html>
